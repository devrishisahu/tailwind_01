<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in_page </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class=" flex justify-center items-center  h-screen w-screen  bg-black   sm:bg-yellow-200   md:bg-green-300 lg:bg-pink-300 xl:bg-red-200 2xl:bg-indigo-200">

        <div class="main-container overflow-hidden bg-white h-9/10 w-6/10  md:h-7/10 md:w-8/10  flex flex-col  rounded-xl  md:flex-row">

            <div class=" side-panel flex flex-col justify-center items-center h-3/10  w-full bg-blue-950 p-[10px] gap-y-0  md:h-full md:w-5/10 md:justify-start md:items-start md:p-[20px]   lg:p-[30px]">
                <div class="heading flex justify-center items-center h-full w-full gap-x-2 md:h-2/10  md:justify-start md:items-center md:p-[20px]">
                    <h1
                        class=" flex justify-center rounded-md items-center text-md font-bold text-blue-950  bg-white w-10 md:text-xl  lg:text-2xl lg:w-12">
                        b.</h1>
                    <h2 class="text-md font-bold text-white md:text-xl lg:text-2xl  ">boardme</h2>
                </div>

                <div class="discription text-center md:text-left ">
                    <p class=" text-md text-white font-bold md:mt-10 md:mb-5 md:text-lg  lg:text-2xl ">Implement user onboarding experiences with just a few
                        clicks</p>
                    <span class=" text-sm text-gray-400 lg:text-md ">
                        Guide your customers on a fantastic journey within your web app.
                    </span>
                </div>

            </div>


            <div class="content flex justify-center items-center flex-col h-7/10 bg-[#F6F5FC]  md:h-full md:w-full">

                <div class=" flex flex-col center-div h-8/10 w-8/10 gap-y-5  md:gap-y-10">

                    <h1 class="font-bold text-center text-2xl text-black md:text-left lg:text-3xl ">
                        Get Started
                    </h1>

                    <div class="cards h-80 grid grid-col-1 grid-row-3 gap-y-6 md:h-70">

                        <div class=" gap-x-5 flex items-center email bg-white rounded-md pl-[20px] shadow-xl md:pl-[40px] md:gap-x-10">
                            <div class="icon p-[15px] bg-gray-100 rounded-md ">
                                <i class=" flex justify-center items-center 
                            fa-regular fa-envelope"></i>
                            </div>
                            <p class="text-md ">Sign up with email</p>
                        </div>
                        <div class=" gap-x-5 flex items-center twitter bg-white rounded-md pl-[20px] shadow-xl md:pl-[40px] md:gap-x-10">
                            <div class="icon p-[15px] bg-gray-100 rounded-md ">
                                <i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>
                            </div>

                            <p>Sign up with Twitter</p>
                        </div>
                        <div class="  gap-x-5 flex items-center facebook bg-white rounded-md pl-[20px] shadow-xl md:pl-[40px] md:gap-x-10">
                            <div class="icon p-[15px] bg-gray-100 rounded-md ">
                                <i class="fa-brands fa-facebook-f" style="color: #1a5989;"></i>
                            </div>


                            <p>Sign up with facebook</p>
                        </div>
                    </div>

                    <h3 class="text-sm text-center md:text-left lg:text-md">Already have an account? <a class=" text-blue-500" href="#">Log in</a></h3>


                </div>



            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/87738ab4eb.js" crossorigin="anonymous"></script>
</body>

</html>
